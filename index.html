<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
        <div class="mb-3">
            <label for="inputUsername" class="form-label fw-semibold"
            >Users</label
          >
          <h4 id="users" class="title"></h4>
          <input
          type="username"
          required
          class="form-control"
          id="inputUsername"
          placeholder="Insert Name"
        />
        </div>
        <div class="d-flex gap-1">
            <button id="save-btn" class="btn btn-danger me-auto" type="submit">Save</button>
            <button id="reset-btn" class="btn btn-warning" type="button">Reset</button>
        </div>
    </form>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
